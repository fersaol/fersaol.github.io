    .loader {
        width: 150px;
        height: 8px;
        background: #2a2a2a;
        margin: 2rem auto;
        border-radius: 4px;
        overflow: hidden;
    }

    .loader::after {
        content: '';
        display: block;
        width: 40%;
        height: 100%;
        background: #ffa500;
        animation: loading 1.5s infinite;
    }

    @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(250%); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .emoji {
        font-size: 4rem;
        margin: 1rem 0;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
</style>
